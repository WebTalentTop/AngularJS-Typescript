
<div class="ui-g-12">
    <!-- Draggable Items Section -->
    <div class="card card-w-title">
      <div class="ui-g">
          <div class="ui-g-9 ui-g-nopad">
              <div class="ui-g-12"><h1>Forms</h1></div>
              <div class="ui-g-3"><label>Select the Form Category</label></div>
              <div class="ui-g-9">
                  <p-dropdown [autoWidth]="true"
                              [options]="formSchemaCategoryList"
                              (onChange)="onFormSchemaCategoryChange($event)"
                              [(ngModel)]="selectedFormSchemaCategory"
                              [style]="{'width':'150px'}">
                  </p-dropdown>
              </div>

          </div>
          <div class="ui-g-3" style="text-align:right"><br />
              <button id="add" name="add" pButton type="button" [routerLink]="['add']" icon="ui-icon-add" label="Create New Form"></button>
          </div>
      </div><br />
      <div class="ui-grid-row">
                <p-dataTable
                        [value]="gridData"
                        [paginator]="true"
                        [rows]="15"
                        selectionMode="single"
                        [(selection)]="selectedFormInstance"
                        (onRowSelect)="handleRowSelect($event)"
                        *ngIf="gridData.length > 0">
                    <p-column
                            field="name"
                            header="Form Name"
                            [sortable]="true"
                            [filter]="true"
                            filterMatchMode="contains"></p-column>
                    <p-column field="createdOn" header="Created On"></p-column>
                </p-dataTable>
      </div>
    </div>
    <!-- End of Draggable Section -->

</div>
