<div class="ui-g-12">

    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h3> Add Holiday </h3>
        <br />
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Holiday Name * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="name" pInputText [(ngModel)]="name" placeholder="Holiday Name" minlength="3" #holidayDetailsNameRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="holidayDetailsNameRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsNameRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>

                 <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Start Date * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="startDate" name="startDate" pInputText [(ngModel)]="startDate" placeholder="StartDate" minlength="3" #holidayDetailsStartDateRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="holidayDetailsStartDateRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsStartDateRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>

                 <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        End Date * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="endDate" name="endDate" pInputText [(ngModel)]="endDate" placeholder="EndDate" minlength="3" #holidayDetailsEndDateRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="holidayDetailsEndDateRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsEndDateRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>
               
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Holiday Description * :
                    </div>
                    <div class="ui-grid-col-6">
                        <textarea type="textarea" id="description" name="description" pInputText [(ngModel)]="description" #holidayDetailsDescriptionRef="ngModel"
                            placeholder="Holiday Description" class="form-control  col-sm-12" required ></textarea>
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-grid-col-4" *ngIf="holidayDetailsDescriptionRef.errors?.required">
                            <!--<i class="fa fa-close"></i>                                                    
                            *-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <button id="add" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-add" label="Add">  </button>
                    </div>
                    <div class="ui-grid-col-6">
                    </div>
                    <div class="ui-grid-col-4">
                        <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/holiday">  </button>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </p-panel>
    </form>
</div>
