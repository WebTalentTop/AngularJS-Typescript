<div class="ui-g-12">
    <p-breadcrumb [model]="breadcrumbs"></p-breadcrumb>
    <div class="card card-w-title">
        <h1>Edit Holiday </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Holiday Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="name" [(ngModel)]="HolidayDetails.name" #holidayDetailsNameRef="ngModel"
                                placeholder="Holiday " minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Holiday Name
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsNameRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Start Date * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="startDate" [(ngModel)]="HolidayDetails.startDate" #holidayDetailsStartDateRef="ngModel"
                                placeholder="Start Date" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsStartDateRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StartDate
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsStartDateRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            End Date * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="endDate" [(ngModel)]="HolidayDetails.endDate" #holidayDetailsEndDateRef="ngModel"
                                placeholder="End Date" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsEndDateRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter EndDate
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsEndDateRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Description * :
                        </div>
                        <div class="ui-grid-col-6">
                            <textarea type="text" pInputTextArea class="form-control col-sm-12" required name="description" row="50" maxlength="250"
                                #holidayDetailsDescriptionRef="ngModel" [(ngModel)]="HolidayDetails.description"></textarea>
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsDescriptionRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Holiday Description
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="holidayDetailsDescriptionRef.errors?.maxlength">
                                MaxLength-250
                            </div>
                        </div>
                    </div>

                   <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Save">  </button>
                        </div>
                        <div class="ui-grid-col">
                            <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/holiday" [style]="{'width':'20px'}">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
