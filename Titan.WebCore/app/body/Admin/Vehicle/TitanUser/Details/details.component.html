<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit TitanUser </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            User Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="UserName" [(ngModel)]="TitanUserDetails.username" #titanUserDetailsUserNameRef="ngModel"
                                placeholder="User Name" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsUserNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter UserName
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsUserNameRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>


                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            First Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="FirstName" [(ngModel)]="TitanUserDetails.firstName" #titanUserDetailsFirstNameRef="ngModel"
                                placeholder="First Name" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsFirstNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter FirstName
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsFirstNameRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>


                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Last Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="LastName" [(ngModel)]="TitanUserDetails.lastName" #titanUserDetailsLastNameRef="ngModel"
                                placeholder="Last Name" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsLastNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter LastName
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsLastNameRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>


                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Display Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="DisplayName" [(ngModel)]="TitanUserDetails.displayName" #titanUserDetailsDisplayNameRef="ngModel"
                                placeholder="Display Name" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsDisplayNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter DisplayName
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsDisplayNameRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>


                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Email Address * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="EmailAddress" [(ngModel)]="TitanUserDetails.emailAddress" #titanUserDetailsEmailAddressRef="ngModel"
                                placeholder="Email Address" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsEmailAddressRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Email Address
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="titanUserDetailsEmailAddressRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>


                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col-2">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Edit">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
