<div class="ui-g-12">
    <h1> {{title}}</h1>

    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h3> Add Titan User </h3>
        <br />
        <p-panel>
            <header></header>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row body">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            Titan User Name *
                        </div>
                        <div class="ui-grid-col-6">
                            <input type="text" id="username" name="username" pInputText [(ngModel)]="username" placeholder="12th Wonder LLC" class="form-control"
                                required />
                        </div>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <br />
                    <div class="ui-grid-row body">
                        <div class="ui-grid-col-3"></div>
                        <div class="ui-grid-col-3">

                            <button pButton type="submit" label="Add">  </button>
                        </div>
                        <div class="ui-grid-col-4"></div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                        </div>
                        <div class="ui-grid-col-6">
                        </div>

                        <button id="cancel" pButton type="submit" label="Cancel">  </button>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
            </div>
            <br />
            <br />
        </p-panel>
    </form>
</div>
