<div class="ui-g-12">

    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h3> Add Operating Hours </h3>
        <br />
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Operating Hours Name *
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="name" pInputText [(ngModel)]="name" placeholder="Operating Hours Name" minlength="3" #operatingHoursDetailsNameRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="operatingHoursDetailsNameRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsNameRef.errors?.minlength">
                            MinLength-3
                        </div>

                    </div>
                </div>

                <div class="ui-grid-row">

                    <div class="ui-grid-col-2">
                        Start Time *
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="startTime" name="startTime" pInputText [(ngModel)]="startTime" placeholder="Start Time" minlength="3"
                            #operatingHoursDetailsStartTimeRef="ngModel" class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="operatingHoursDetailsStartTimeRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsStartTimeRef.errors?.minlength">
                            MinLength-3

                        </div>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        End Time *
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="endTime" name="endTime" pInputText [(ngModel)]="endTime" placeholder="End Time" minlength="3" #operatingHoursDetailsEndTimeRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="operatingHoursDetailsEndTimeRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsEndTimeRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>
           
            <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Frequency * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="frequency" pInputText [(ngModel)]="frequency" placeholder="Frequency" minlength="3" #operatingHoursDetailsFrequencyRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="operatingHoursDetailsFrequencyRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsFrequencyRef.errors?.minlength">
                            MinLength-3
                        </div>

                    </div>
                </div>

            </div>


            <div class="ui-grid-row">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <button id="add" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-add" label="Add">  </button>
                    </div>
                    <div class="ui-grid-col-6">
                    </div>
                    <div class="ui-grid-col-4">
                        <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/operatingHours">  </button>
                    </div>
                </div>
            </div>

            <br />
            <br />
        </p-panel>
    </form>
</div>
