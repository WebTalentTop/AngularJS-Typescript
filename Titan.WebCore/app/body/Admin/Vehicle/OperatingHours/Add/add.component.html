<div class="ui-g-12">
<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb><br />
    <div class="card card-w-title">
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h2> Add Operating Hours </h2>
        <p-panel header="Information">
            <div class="body">
                <div class="ui-grid-row">
                    <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="name" id="name"  #operatingHoursDetailsNameRef="ngModel" [(ngModel)]="name"
                                       minlength="3"  required style="width:100%">
                                <label>Operating Hours Name <span >*</span></label>
                    </div>
                </div><br />
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Start Time *
                    </div>
                    <div class="ui-grid-col-6">
                        <p-calendar name="startTime" [(ngModel)]="startTime" [timeOnly]="true" [showTime]="true" [showIcon]="true"></p-calendar>
                       
                    </div>
                </div><br />
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        End Time *
                    </div>
                    <div class="ui-grid-col-6">
                       
                        <p-calendar name="endTime" [(ngModel)]="endTime" [timeOnly]="true" [showIcon]="true"></p-calendar>
                       
                    </div>
                </div><br />
           
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Frequency * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="frequency" pInputText [(ngModel)]="frequency" placeholder="Frequency" minlength="3" #operatingHoursDetailsFrequencyRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="operatingHoursDetailsFrequencyRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsFrequencyRef.errors?.minlength">
                            MinLength-3
                        </div>

                    </div>
                </div>

            </div><br />


            <footer>
                <button id="cancel" pButton type="button" label="Cancel" routerLink="/admin/vehicle/operatingHours"  class="blue-grey-btn"  icon="ui-icon-close">  </button>
                <button id="add" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-save" label="Add" class="green-btn">  </button>
            </footer>
            <br />
        </p-panel>
    </form>
</div>
</div>
