<div class="ui-g-12">
<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb><br />
    <div class="card card-w-title">
        <h2>Edit Operating Hours </h2>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <p-panel header="Details">
                <div class="body">
                    <div class="ui-grid-row">
                       <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="name" id="name"  [(ngModel)]="OperatingHoursDetails.name" #operatingHoursDetailsNameRef="ngModel"
                                       minlength="3"  required style="width:100%">
                                <label>Operating Hours Name <span >*</span></label>
                        </div>
                    </div><br />
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Start Time * :
                        </div>
                        <div class="ui-grid-col-4">
                            <p-calendar name="endTime" [(ngModel)]="OperatingHoursDetails.endTime" [timeOnly]="true" [showIcon]="true"></p-calendar>
                            <!--<input type="text" pInputText name="startTime" [(ngModel)]="OperatingHoursDetails.startTime" #operatingHoursDetailsStartTimeRef="ngModel" placeholder="StartTime"
                                minlength="3" class="form-control" required row="20" />-->
                        </div>

                        <!--<div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsStartTimeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StartTime
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsStartTimeRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>-->
                    </div><br />
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            EndTime * :
                        </div>
                        <div class="ui-grid-col-4">
                            <p-calendar name="startTime" [(ngModel)]="OperatingHoursDetails.startTime" [timeOnly]="true" [showIcon]="true"></p-calendar>
                            <!--<input type="text" pInputText name="endTime" [(ngModel)]="OperatingHoursDetails.endTime" #operatingHoursDetailsEndTimeRef="ngModel" placeholder="EndTime"
                                minlength="3" class="form-control" required row="20" />-->
                        </div>
                        <!--<div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsEndTimeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter EndTime
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsEndTimeRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>-->
                    </div><br />

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Frequency * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="frequency" [(ngModel)]="OperatingHoursDetails.frequency" #operatingHoursDetailsFrequencyRef="ngModel" placeholder="Frequency"
                                minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsFrequencyRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Frequency
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsFrequencyRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>
                    </div><br />
                    <footer>
                        <button id="cancel" name="cancel"  pButton type="button" label="Cancel" routerLink="/admin/vehicle/operatingHours"  class="blue-grey-btn" icon="ui-icon-close">  </button>
                        <button id="save" name="save"  pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-save" label="Save" class="green-btn">  </button>
                    </footer><br />
            </p-panel>
        </form>
    </div>
</div>
