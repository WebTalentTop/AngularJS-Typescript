<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit Operating Hours </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Operating Hours Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="name" [(ngModel)]="OperatingHoursDetails.name" #operatingHoursDetailsNameRef="ngModel" placeholder="Operating Hours Name"
                                minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Operating Hours Name
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsNameRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Start Time * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="startTime" [(ngModel)]="OperatingHoursDetails.startTime" #operatingHoursDetailsStartTimeRef="ngModel" placeholder="StartTime"
                                minlength="3" class="form-control" required row="20" />
                        </div>

                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsStartTimeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StartTime
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsStartTimeRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            EndTime * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="endTime" [(ngModel)]="OperatingHoursDetails.endTime" #operatingHoursDetailsEndTimeRef="ngModel" placeholder="EndTime"
                                minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsEndTimeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter EndTime
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsEndTimeRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Frequency * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="frequency" [(ngModel)]="OperatingHoursDetails.frequency" #operatingHoursDetailsFrequencyRef="ngModel" placeholder="Operating Hours Name"
                                minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsFrequencyRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Frequency
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="operatingHoursDetailsFrequencyRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>
                    
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Save">  </button>
                        </div>
                        <div class="ui-grid-col">
                            <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/operatingHours" [style]="{'width':'20px'}">  </button>
                        </div>
                    </div>
                
                </div>
            </p-panel>
        </form>
    </div>
</div>
