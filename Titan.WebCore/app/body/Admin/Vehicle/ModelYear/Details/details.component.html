<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit ModelYear </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            ModelYear Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="name" [(ngModel)]="ModelYearDetails.name" #modelYearDetailsNameRef="ngModel"
                                placeholder="modelYear Name" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="modelYearDetailsNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter ModelYear Name
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="modelYearDetailsNameRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Description * :
                        </div>
                        <div class="ui-grid-col-6">
                            <textarea type="text" pInputTextArea class="form-control col-sm-12" required name="description" row="50" maxlength="250"
                                #modelYearDetailsDescriptionRef="ngModel" [(ngModel)]="ModelYearDetails.description"></textarea>
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="modelYearDetailsDescriptionRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter ModelYear Description
                            </div>
                             <div class="ui-message ui-messages-error ui-corner-all" *ngIf="modelYearDetailsDescriptionRef.errors?.maxlength">
                                MaxLength-250
                            </div>
                        </div>
                    </div>

                      <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            ModelYear * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="number" [(ngModel)]="ModelYearDetails.number" #modelYearDetailsNumberRef="ngModel"
                                placeholder="modelYear" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="modelYearDetailsNumberRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter ModelYear
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="modelYearDetailsNumberRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                   
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Save">  </button>
                        </div>
                        <div class="ui-grid-col">
                            <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/modelYear" [style]="{'width':'20px'}">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
