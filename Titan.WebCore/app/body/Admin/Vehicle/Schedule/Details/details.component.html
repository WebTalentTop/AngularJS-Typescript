<div class="ui-g-10">
    <h3>Edit Schedule </h3>

    <p-growl [value]="msgs"></p-growl>
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
        <br/>
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Schedule Name * : 
                    </div>
                    <div class="ui-grid-col-4">

                        <input type="text" pInputText name="name" [(ngModel)]="ScheduleDetails.name" #scheduleDetailsNameRef="ngModel"
                            placeholder="Required" minlength="3" class="form-control" required row="20" />
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-grid-col-4" *ngIf="scheduleDetailsNameRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->
                            *
                        </div>

                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Recurrance Cron Expression * :
                    </div>
                    <div class="ui-grid-col-6">
                        <textarea type="text" pInputTextArea class="form-control" required name="recurranceCronExpression" row="20" maxlength="4000" #scheduleDetailsRecurranceCronExpressionRef="ngModel"
                            [(ngModel)]="ScheduleDetails.recurranceCronExpression"></textarea>
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-grid-col-4" *ngIf="scheduleDetailsRecurranceCronExpressionRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->
                            *

                        </div>

                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                    </div>
                    <div class="ui-grid-col-2">
                        <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Edit">  </button>
                    </div>
                </div>
            </div>
        </p-panel>
    </form>
</div>
