<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit Schedule </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Recurrance Cron Expression * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="recurranceCronExpression" [(ngModel)]="ScheduleDetails.recurranceCronExpression" #scheduleDetailsRecurranceCronExpressionRef="ngModel"
                                placeholder="Recurrance Cron Expression" minlength="3" class="form-control" required row="20"
                            />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="scheduleDetailsRecurranceCronExpressionRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Recurrance Cron Expression
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="scheduleDetailsRecurranceCronExpressionRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            StartTime UTC * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="startTimeUTC" [(ngModel)]="ScheduleDetails.startTimeUTC" #scheduleDetailsStartTimeUTCRef="ngModel"
                                placeholder="StartTime UTC" minlength="3" class="form-control" required row="20" />
                        </div>

                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="scheduleDetailsStartTimeUTCRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StartTime UTC
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="scheduleDetailsStartTimeUTCRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            EndTime UTC * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="endTimeUTC" [(ngModel)]="ScheduleDetails.endTimeUTC" #scheduleDetailsEndTimeUTCRef="ngModel"
                                placeholder="EndTime UTC" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="scheduleDetailsEndTimeUTCRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter EndTime UTC
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="scheduleDetailsEndTimeUTCRef.errors?.minlength">
                                MinLength-3
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            IsActive :
                        </div>
                        <div class="ui-grid-col-6">
                            <p-toggleButton [(ngModel)]="ScheduleDetails.isDeleted" name="isDeleted" #scheduleDetailsisDeletedRef="ngModel" [style]="{'width':'50px'}"></p-toggleButton>
                        </div>
                        </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Save">  </button>
                        </div>
                        <div class="ui-grid-col">
                            <button id="cancel" pButton type="button" label="Cancel" routerLink="/admin/vehicle/schedule" [style]="{'width':'20px'}">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
