<div class="ui-g-12">
    <p-breadcrumb [model]="breadcrumbs"></p-breadcrumb><br />
    <div class="card card-w-title">
        <h2>Edit Access Group </h2>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <p-panel header="Details">
                <div class="body">
                    <div class="ui-grid-row">
                       <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="name" id="name"  [(ngModel)]="AccessGroupDetails.name" #accessGroupDetailsNameRef="ngModel"
                                       minlength="3"  required style="width:100%">
                                <label>Access Group Name <span >*</span></label>
                        </div>
                    </div><br />
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            IsActive :
                        </div>
                        <div class="ui-grid-col-6">
                            <p-toggleButton [(ngModel)]="AccessGroupDetails.isDeleted" name="isDeleted" #accessGroupDetailsisDeletedRef="ngModel"
                                [style]="{'width':'50px'}"></p-toggleButton>
                        </div>
                    </div>
                    </div><br />
                    <footer>
                            <button id="cancel" name="cancel"  pButton type="button" label="Cancel" routerLink="/admin/vehicle/accessGroup"  class="blue-grey-btn" icon="ui-icon-close">  </button>
                            <button id="save" name="save"  pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-save" label="Save" class="green-btn">  </button>
                </footer><br />
            </p-panel>
        </form>
    </div>
</div>
