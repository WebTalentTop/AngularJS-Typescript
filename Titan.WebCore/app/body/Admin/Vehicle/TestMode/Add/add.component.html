<div class="ui-g-12">
<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb><br />
    <p-growl [value]="msgs"></p-growl>
    <div class="card card-w-title">
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h2> Add TestMode </h2>
        <p-panel  header="Information">
            <div class="body">
                <div class="ui-grid-row">
                    <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="name" id="name"  #testModeDetailsNameRef="ngModel" [(ngModel)]="name"
                                       minlength="3"  required style="width:100%">
                                <label>Test Mode Name <span >*</span></label>
                    </div>
                </div><br />
                <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                Select Test Type:
                            </div>
                            <p-pickList [source]="allTestTypes" [target]="selectedTestTypes">
                                <template let-testtype>
                                    <div class="ui-helper-clearfix">
                                        <!--<img src="showcase/resources/demo/images/car/{{car.brand}}.gif" style="display:inline-block;margin:2px 0 2px 2px" />-->
                                        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{testtype.label}}</div>
                                    </div>
                                </template>
                            </p-pickList>
                </div><br />
                <div class="ui-grid-row " >
                            <div class="ui-g-12 ui-md-12" >
                              <label style="color:#777">Test Mode Description *</label>
                            </div>
                            <div class="ui-g-12 ui-md-12 md-inputfield">
                                <p-editor  name="description"  id="description" [style]="{'min-height':'160px'}" placeholder="Max 500 characters. " #testModeDetailsDescriptionRef="ngModel"
                                [(ngModel)]="description" required>
                                    <header>
                                        <select class="ql-size">
                                            <option value="small"></option>

                                            <option selected></option>
                                            <option value="large"></option>
                                            <option value="huge"></option>
                                        </select>
                                        <span class="ql-formats">
                                            <button class="ql-bold"></button>
                                            <button class="ql-italic"></button>
                                            <button class="ql-underline"></button>
                                        </span>
                                    </header>
                                </p-editor>
                            </div>
                </div>
            </div>
            <br />
            <footer>
                <button id="cancel" name="cancel" pButton type="button" label="Cancel" routerLink="/admin/vehicle/testMode"  class="blue-grey-btn"  icon="ui-icon-close">  </button>
                <button id="save" name="save" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-save" label="Add" class="green-btn">  </button>
            </footer>
            <br />
        </p-panel>
    </form>
    </div>
</div>
