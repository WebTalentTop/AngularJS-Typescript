<div class="ui-g-12">
    <p-growl [value]="msgs"></p-growl>
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h3> Add TestMode </h3>
        <br />
        
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        TestMode Name * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="name" pInputText [(ngModel)]="name" placeholder="TestMode Name" minlength="3" #testModeDetailsNameRef="ngModel"
                            class="form-control" required />
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                Select Test Type:
                            </div>
                            <p-pickList [source]="allTestTypes" [target]="selectedTestTypes">
                                <template let-testtype>
                                    <div class="ui-helper-clearfix">
                                        <!--<img src="showcase/resources/demo/images/car/{{car.brand}}.gif" style="display:inline-block;margin:2px 0 2px 2px" />-->
                                        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{testtype.label}}</div>
                                    </div>
                                </template>
                            </p-pickList>
                            <!--<div class="ui-grid-col-6">
                                <p-multiSelect [options]="testTypeDetails" [(ngModel)]="selectedTestTypes" name="testType"></p-multiSelect>
                            </div>-->
                            <div class="ui-grid-col-4"></div>
                        </div>
                    </div>
                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="testModeDetailsNameRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="testModeDetailsNameRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        TestMode Description * :
                    </div>
                    <div class="ui-grid-col-6">
                        <!--<textarea type="textarea" id="description" name="description" pInputText [(ngModel)]="description" #testModeDetailsDescriptionRef="ngModel"
                            placeholder="TestMode Description" class="form-control  col-sm-12" required ></textarea>-->
                        <p-editor name="description" [(ngModel)]="description"  [style]="{'height':'320px'}"></p-editor>
                    </div>
                    <!--<div class="ui-grid-col-4">
                        <div class="ui-grid-col-4" *ngIf="testModeDetailsNameRef.errors?.required">
                            <i class="fa fa-close"></i>                                                    
                            *
                        </div>
                    </div>-->
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <button id="add" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-add" label="Add">  </button>
                    </div>
                    <div class="ui-grid-col-6">
                    </div>
                    <div class="ui-grid-col-4">
                        <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/testMode">  </button>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </p-panel>
    </form>
</div>
