<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit Shift </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Shift Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="name" [(ngModel)]="ShiftDetails.name" #shiftDetailsNameRef="ngModel"
                                placeholder="Shift Name" minlength="3" class="form-control" required row="20"
                            />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Shift Name
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsNameRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Start Time * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="startTime" [(ngModel)]="ShiftDetails.startTime" #shiftDetailsStartTimeRef="ngModel"
                                placeholder="StartTime" minlength="3" class="form-control" required row="20" />
                        </div>

                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsStartTimeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StartTime 
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsStartTimeRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            EndTime * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="endTime" [(ngModel)]="ShiftDetails.endTime" #shiftDetailsEndTimeRef="ngModel"
                                placeholder="EndTime" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsEndTimeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter EndTime
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsEndTimeRef.errors?.minlength">
                                (MinLength-3)
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col-2">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Edit">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
