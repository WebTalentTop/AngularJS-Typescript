<div class="ui-g-10">
    <h3>Edit Shift </h3>

    <!--<p-growl [value]="msgs"></p-growl>-->
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
        <br/>
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Shift Name *
                    </div>
                    <div class="ui-grid-col-4">
                        <input type="text" id="name" pInputText name="name" [(ngModel)]="shift.name" #shiftNameRef="ngModel" placeholder="Shift"
                            minlength="3" class="form-control" required row="20" />
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                    </div>
                    <div class="ui-grid-col-2">
                        <button id="edit" pButton type="button" icon="ui-icon-edit" label="Edit">  </button>
                    </div>
                </div>
            </div>
        </p-panel>
    </form>
</div>
