<div class="ui-g-12">
<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb>
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h3> Add Shift </h3>
        <br />
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Shift Name *
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="name" pInputText [(ngModel)]="name" placeholder="Shift Name" minlength="3" #shiftDetailsNameRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="shiftDetailsNameRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsNameRef.errors?.minlength">
                            MinLength-3
                        </div>

                    </div>
                </div>

                <div class="ui-grid-row">

                    <div class="ui-grid-col-2">
                        Start Time *
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="startTime" name="startTime" pInputText [(ngModel)]="startTime" placeholder="Start Time" minlength="3"
                            #shiftDetailsStartTimeRef="ngModel" class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="shiftDetailsStartTimeRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsStartTimeRef.errors?.minlength">
                            MinLength-3

                        </div>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        End Time *
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="endTime" name="endTime" pInputText [(ngModel)]="endTime" placeholder="End Time" minlength="3" #shiftDetailsEndTimeRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="shiftDetailsEndTimeRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="shiftDetailsEndTimeRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>
            </div>


            <div class="ui-grid-row">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <button id="add" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-add" label="Add">  </button>
                    </div>
                    <div class="ui-grid-col-6">
                    </div>
                    <div class="ui-grid-col-4">
                        <button id="cancel" pButton type="button" label="Cancel" routerLink="/admin/vehicle/shift">  </button>
                    </div>
                </div>
            </div>

            <br />
            <br />
        </p-panel>
    </form>
</div>
