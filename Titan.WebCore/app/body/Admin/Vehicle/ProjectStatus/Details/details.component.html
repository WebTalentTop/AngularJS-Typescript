<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit Project Status </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Project Status Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="name" [(ngModel)]="ProjectStatusDetails.name" #projectStatusDetailsNameRef="ngModel"
                                placeholder="Required" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">
                            <!--<div class="ui-grid-col-4" *ngIf="projectStatusDetailsNameRef.errors?.required">
                            <i class="fa fa-close"></i>
                           <span> Please enter Project Status Name </span> 

                        </div>-->
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="projectStatusDetailsNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Project Status Name
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="projectStatusDetailsNameRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Description * :
                        </div>
                        <div class="ui-grid-col-6">
                            <textarea type="text" pInputTextArea class="form-control col-sm-12" required name="description" row="50" maxlength="250" #projectStatusDetailsDescriptionRef="ngModel"
                                [(ngModel)]="ProjectStatusDetails.description"></textarea>
                        </div>
                        <div class="ui-grid-col-4">
                            <!--<div class="ui-grid-col-4" *ngIf="projectStatusDetailsDescriptionRef.errors?.required">
                            <i class="fa fa-close"></i>
                           <span> Please enter Project Description Name</span> 

                        </div>-->
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="projectStatusDetailsDescriptionRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter Project Status Description
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            IsActive :
                        </div>
                        <div class="ui-grid-col-6">
                            <p-toggleButton [(ngModel)]="ProjectStatusDetails.isDeleted" name="isDeleted" #projectStatusDetailsisDeletedRef="ngModel" [style]="{'width':'50px'}"></p-toggleButton>
                        </div>
                        </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col-2">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Save">  </button>
                        </div>                       
                        <div class="ui-grid-col-4">
                            <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/projectStatus" [style]="{'width':'20px'}">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
