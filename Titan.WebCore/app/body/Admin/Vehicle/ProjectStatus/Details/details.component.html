<div class="ui-g-10">
    <h3>Edit Project Status </h3>

    <!--<p-growl [value]="msgs"></p-growl>-->
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
        <br/>
        <p-panel>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Project Status Name *
                    </div>
                    <div class="ui-grid-col-4">
                        <input type="text" id="name" pInputText name="name" [(ngModel)]="projectStatus.name" #projectStatusNameRef="ngModel" placeholder="Required"
                            minlength="3" class="form-control" required row="20" />
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Description *:
                    </div>
                    <div class="ui-grid-col-6">
                        <textarea type="text" pInputTextArea class="form-control" required name="projectStatusDescription" row="20" maxlength="4000"
                            #projectStatusDescriptionRef="ngModel" [(ngModel)]="projectStatus.description"></textarea>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                    </div>
                    <div class="ui-grid-col-2">
                        <button id="edit" pButton type="button" icon="ui-icon-edit" label="Edit">  </button>
                    </div>
                </div>
            </div>
        </p-panel>
    </form>
</div>
