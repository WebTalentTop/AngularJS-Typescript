<div class="ui-g-12">
    <div class="card card-w-title">
        <h1>Edit Step Frequency </h1>

        <p-growl [value]="msgs"></p-growl>
        <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
            <!--<form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">-->
            <br/>
            <p-panel>
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Step Frequency Name * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="name" [(ngModel)]="StepFrequencyDetails.name" #stepFrequencyDetailsNameRef="ngModel"
                                placeholder="StepFrequency Name" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsNameRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StepFrequency Name
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsNameRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>

                     <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Step Frequency Number * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="number" [(ngModel)]="StepFrequencyDetails.number" #stepFrequencyDetailsNumberRef="ngModel"
                                placeholder="StepFrequency Number" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsNumberRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StepFrequency Number
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsNumberRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>
                    
                     <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Range * :
                        </div>
                        <div class="ui-grid-col-4">

                            <input type="text" pInputText name="range" [(ngModel)]="StepFrequencyDetails.range" #stepFrequencyDetailsRangeRef="ngModel"
                                placeholder="StepFrequency Range" minlength="3" class="form-control" required row="20" />
                        </div>
                        <div class="ui-grid-col-4">

                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsRangeRef.errors?.required">
                                <i class="fa fa-close"></i> Please enter StepFrequency Range
                            </div>
                            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsRangeRef.errors?.minlength">
                                MinLength-3
                            </div>

                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                        </div>
                        <div class="ui-grid-col">
                            <button id="edit" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-edit" label="Save">  </button>
                        </div>
                        <div class="ui-grid-col">
                            <button id="cancel" pButton type="button" label="Cancel" routerLink="/vehicle/stepFrequency" [style]="{'width':'20px'}">  </button>
                        </div>
                    </div>
                </div>
            </p-panel>
        </form>
    </div>
</div>
