<div class="ui-g-12">
<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb><br />
    <div class="card card-w-title">
    <p-growl [value]="msgs"></p-growl>

    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h2> Add StepFrequency </h2>
        <p-panel header="Information">
            <div class="body">
                 <div class="ui-grid-row">
                    <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="name" id="name"  #stepFrequencyDetailsNameRef="ngModel" [(ngModel)]="name"
                                       minlength="3"  required style="width:100%">
                                <label>Step Frequency Name <span >*</span></label>
                    </div>
                    <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" id="number" name="number" pInputText [(ngModel)]="number" placeholder="StepFrequency Number" minlength="3" #stepFrequencyDetailsNumberRef="ngModel"
                            class="form-control" required style="width:100%"/>
                                <label>Step Frequency Number <span >*</span></label>
                    </div>
                </div><br />      
              <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Range * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="range" name="range" pInputText [(ngModel)]="range" placeholder="StepFrequency Range" minlength="3" #stepFrequencyDetailsRangeRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="stepFrequencyDetailsRangeRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="stepFrequencyDetailsRangeRef.errors?.minlength">
                            MinLength-3

                        </div>

                    </div>
                </div>
            </div><br />
        

            <footer>
                <button id="cancel" name="cancel" pButton type="button" label="Cancel" routerLink="/admin/vehicle/stepFrequency"  class="blue-grey-btn"  icon="ui-icon-close">  </button>
                <button id="save" name="save" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-save" label="Add" class="green-btn">  </button>
            </footer>
            <br />
        </p-panel>
    </form>
</div>
</div>
