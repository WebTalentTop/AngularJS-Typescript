<div class="ui-g-12">
<p-breadcrumb [model]="breadcrumbs"></p-breadcrumb><br />
   <div class="card card-w-title">
    <form #platformForm="ngForm" (ngSubmit)="onSubmit(platformForm.value)">
        <h2> Add Milestone </h2>
        <p-panel  header="Information">
            <div class="body">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Milestone Name * :
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" id="name" name="name" pInputText [(ngModel)]="name" placeholder="Milestone Name" minlength="3" #milestoneDetailsNameRef="ngModel"
                            class="form-control" required />
                    </div>

                    <div class="ui-grid-col-4">

                        <div class="ui-grid-col-4" *ngIf="milestoneDetailsNameRef.errors?.required">
                            <!--<i class="fa fa-close"></i>-->

                        </div>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="milestoneDetailsNameRef.errors?.minlength">
                            MinLength-3
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <button id="add" pButton type="submit" [disabled]="!platformForm.valid" icon="ui-icon-add" label="Add">  </button>
                    </div>
                    <div class="ui-grid-col-6">
                    </div>
                    <div class="ui-grid-col-4">
                        <button id="cancel" pButton type="button" label="Cancel" routerLink="/admin/vehicle/milestone">  </button>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </p-panel>
    </form>
</div>
