<div class="ui-g-12">
    <!--<h1> Project Details </h1>-->

    <!--<h4>Please fill out Project Information</h4>-->
    <form #projectForm>
        <p-panel header="Information" *ngIf="ProjectDetails" >
            <div class="body">
                <div class="ui-grid-row">
                  <div class="md-inputfield ui-g-12 ui-md-6">
                      <input type="text" pInputText name="name" [(ngModel)]="ProjectDetails.code" #CodeRef
                             minlength="3"  maxlength="10" required style="width:100%">
                      <label>Project Code *</label>
                  </div>
                  <div class="md-inputfield ui-g-12 ui-md-6">
                      <input type="text" pInputText name="PlatformName" [(ngModel)]="ProjectDetails.platformName" #PlatformNameRef
                             style="width:100%">
                      <label>Platform Name</label>
                  </div>
                    <div class="ui-grid-col-4" *ngIf="CodeRef.errors?.required"> * </div>

                    <div class="ui-grid-col-4" *ngIf="CodeRef.errors?.minlength"> * </div>
                </div><br /><br />

                <div class="ui-grid-row">
                  <div class="ui-g-12 ui-md-6 md-inputfield">
                    <p-calendar [(ngModel)]="ProjectDetails.plannedStartDate" name="plannedStartDate" [showIcon]="true" #PlannedStartDateRef></p-calendar>
                    <label>Planned Start Date :</label>
                  </div>
                  <div class="ui-g-12 ui-md-6 md-inputfield">
                    <p-calendar [(ngModel)]="ProjectDetails.plannedEndDate" name="PlannedEndDate" [showIcon]="true" #PlannedEndDateRef></p-calendar>
                    <label>Planned End Date :</label>
                  </div>
                </div><br /><br />
                <div class="ui-grid-row">
                  <div class="md-inputfield ui-g-12 ui-md-6">
                      <input type="text" pInputText name="EstimatedCost" [(ngModel)]="ProjectDetails.estimatedCost" #EstimatedCostRef
                             style="width:100%">
                      <label>Estimated Cost</label>
                  </div>
                </div>
                <br /><br />
                <div class="ui-grid-row">
                      <div class="ui-g-12 ui-md-12" >
                        <label style="color:#777">Platform Description</label>
                      </div>
                      <div class="ui-g-12 ui-md-12 md-inputfield">
                          <p-editor [(ngModel)]="ProjectDetails.platformDescription" #PlatformDescriptionRef name="description" [style]="{'min-height':'160px'}" placeholder="Max 500 characters. ">
                              <header>
                                  <select class="ql-size">
                                      <option value="small"></option>

                                      <option selected></option>
                                      <option value="large"></option>
                                      <option value="huge"></option>
                                  </select>
                                  <span class="ql-formats">
                                      <button class="ql-bold"></button>
                                      <button class="ql-italic"></button>
                                      <button class="ql-underline"></button>
                                  </span>
                              </header>
                          </p-editor>
                      </div>

                      <!--<div class="ui-grid-col-4">{{ description | json }}</div>-->
                  </div>
                  <footer>
                        <button pButton type="submit" label="Save" icon="ui-icon-save" iconPos="left"
                                (click)="onSubmit()" class="green-btn"></button>
                        <!--[disabled]="!projectForm.valid"-->
                  </footer><br />
                <!--<div style="text-align:center;margin-top:20px" *ngIf="submitted">
                    Form Submitted
                    <br>
                </div>-->
            </div>
        </p-panel>
    </form>

</div>
