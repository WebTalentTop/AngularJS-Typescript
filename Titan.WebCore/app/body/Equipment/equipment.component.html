<div class="ui-g-12">
    <div class="card card-w-title">
        <header>
            <h1>Equipment</h1>
            <button pButton type="button" [routerLink]="['add']" id="add" icon="ui-icon-add" label="Create New Equipment"></button>
        </header>
        <div class="ui-grid-row">
            <!--<p-messages [value]="msgs"></p-messages>-->
            <grid-data [gridData]="gridData"
                       [cols]='cols'
                       [confInfo]="confInfo"
                       [dataService]="service"
                       (navigateToDetails)="navigateDetails($event)"
                       [title]="title"></grid-data>
        </div>
    </div>
</div>
