<div class="ui-g">
    <div class="ui-g-12">
        <!--<h1> {{title}}</h1>
    <p-tabView>-->
        <div class="card card-w-title">
            <form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">

                <h3> Add Equipment </h3>
                <p-panel header="Basic Information">
                  <div class="body">
                      <!-- Begin Name -->
                      <div class="ui-grid-row">
                          <div class="md-inputfield ui-g-12 ui-md-6">
                              <input type="text" id="name" pInputText name="name" [(ngModel)]="name"
                                     minlength="3" class="form-control" required row="20" style="width:100%">
                              <label>Name <span >*</span></label>
                          </div>
                          <div class="md-inputfield ui-g-12 ui-md-6">
                              <input type="text" pInputText name="serial" [(ngModel)]="serialNumber" style="width:100%">
                           <label>Serial #</label>
                          </div>
                      </div>
                      <!-- End Serial# -->
                      <!-- Begin Equipment Type # -->
                      <div class="ui-grid-row ">
                        <div class="ui-g-12 ui-md-6">
                            <p style="color:#777">Equipment Type :</p>
                            <p-dropdown   [style]="{'width':'100%','color':'#777'}" [options]="equipmentTypes" [(ngModel)]="selectedEquipmentTypeId" (onChange)="onEquipmentTypeChange($event)" name="equipmentTypes" >
                            </p-dropdown>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p style="color:#777">Test Facility :</p>
                            <p-dropdown [style]="{'width':'100%','color':'#777'}" [options]="testFacilities" [(ngModel)]="selectedTestFacilityId" (onChange)="onTestFacilityChange($event)" name="testFacilities">
                            </p-dropdown>
                        </div>
                      </div>
                      <!-- End Equipment Type --><br /><br />
                      <!--Year Purchased-->
                      <div class="ui-grid-row " style="color:#777">
                          <div class="ui-g-12 ui-md-6 md-inputfield">
                            <p-calendar [(ngModel)]="purchaseDate" name="purchaseDate" showTime="true" [showIcon]="true"></p-calendar>
                            <label>Year Purchased :</label>
                          </div>
                          <div class="ui-g-12 ui-md-6 md-inputfield">
                            <p-calendar [(ngModel)]="warrantyExpiration" name="warrantyExpiration" showTime="true" [showIcon]="true" ></p-calendar>
                            <label>Warranty Until :</label>
                          </div>
                      </div>
                      <!--End Year--><br />
                      <!--Calibration Frequency-->
                      <div class="ui-grid-row " style="color:#777">
                          <div class="ui-g-12 ui-md-12" >
                           <label>Calibration Frequency :</label>
                         </div>
                          <div class="ui-g-12 ui-md-6" >
                              <p-checkbox name="groupname" value="IsFrequency" label="Calibration Frequency" [(ngModel)]="IsFrequency" binary="true"></p-checkbox>
                              <div class="md-inputfield">
                                  <div id="selector" [hidden]="!IsFrequency"></div>
                              </div>
                          </div>
                          <div class="ui-g-12 ui-md-6 md-inputfield">
                            <p-calendar [(ngModel)]="lastcalibrationDate" name="lastcalibrationDate" showTime="true" [showIcon]="true" [style]="{'width':'160px'}"></p-calendar>
                            <label style="color:#777">Last Calibration Date :</label>
                          </div>
                      </div>
                      <!--Calibration Frequency--><br /><br />
                      <!-- Price -->
                      <div class="ui-grid-row " style="color:#777">
                          <div class="ui-g-12 ui-md-6 md-inputfield">
                            <input type="text" pInputText name="purchasePrice" [(ngModel)]="purchasePrice" style="width:100%">
                            <label>Purchased Price</label>
                          </div>
                          <div class="md-inputfield ui-g-12 ui-md-6">
                              <input type="text" pInputText name="model" [(ngModel)]="model" style="width:100%">
                              <label>Model</label>
                          </div>
                      </div>
                      <!-- Price -->
                      <br />
                      <!--Calibration Frequency-->
                      <!--Begin Description-->
                      <div class="ui-grid-row " >
                          <div class="ui-g-12 ui-md-12" >
                            <label style="color:#777">Description</label>
                          </div>
                          <div class="ui-g-12 ui-md-12 md-inputfield">
                              <p-editor [(ngModel)]="description" name="description" [style]="{'min-height':'160px'}" placeholder="Max 500 characters. ">
                                  <header>
                                      <select class="ql-size">
                                          <option value="small"></option>

                                          <option selected></option>
                                          <option value="large"></option>
                                          <option value="huge"></option>
                                      </select>
                                      <span class="ql-formats">
                                          <button class="ql-bold"></button>
                                          <button class="ql-italic"></button>
                                          <button class="ql-underline"></button>
                                      </span>
                                  </header>
                              </p-editor>
                          </div>
                      </div>
                      <!--End Description-->
                  </div>
                  <footer>
                      <p>* indicates required field</p>
                      <button pButton type="button" icon="ui-icon-close" label="Cancel" routerLink="/equipment"></button>
                      <button pButton type="submit" icon="ui-icon-save" label="Add" [disabled]="!tfForm.valid"></button>
                  </footer>
                </p-panel><br />
                <p-panel>

                    <header class="with-controls">
                        <p class="ui-panel-title">Manufacture Information</p>
                    </header>
                        <div class="ui-grid-row ">
                              <div class="ui-g-6 ui-g-nopad">
                                  <div class="ui-g-12">
                                      <label style="color:#777">Equipment Manufacturer :</label>
                                  </div>
                                  <div class="ui-g-12">
                                      <p-dropdown   [style]="{'width':'100%','color':'#777'}" [options]="equipmentManufacturers" [(ngModel)]="selectedEquipmentManufacturerId" (onChange)="onEquipmentManufacturerChange($event)" name="equipmentManufacturers" >
                                      </p-dropdown>
                                  </div>
                              </div>
                              <div class="ui-g-6">
                                    <p class="controls"><button type="text" (click)="displayAssignManufactureDialog=true" pButton icon="ui-icon-person-add" label="Add New Manufacturer"></button></p>
                              </div>
                        </div>
                        <br />
                        <div class="ui-grid-row ">
                            <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="manufacturerAddress" [(ngModel)]="manufacturerAddress" style="width:100%">
                                <label>Address</label>
                            </div>
                            <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="manufacturerPhone" [(ngModel)]="manufacturerPhone" style="width:100%">
                                <label>Phone</label>
                            </div>
                        </div><br />
                        <div class="ui-grid-row ">
                            <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="manufacturerEmail" [(ngModel)]="manufacturerEmail" style="width:100%">
                                <label>Email</label>
                            </div>
                            <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="manufacturerContactPerson" [(ngModel)]="manufacturerContactPerson" style="width:100%">
                                <label>Contact Person</label>
                            </div>
                        </div><br />
                        <div class="ui-grid-row ">
                            <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="manufacturerFax" [(ngModel)]="manufacturerFax" style="width:100%">
                                <label>Fax</label>
                            </div>
                            <div class="md-inputfield ui-g-12 ui-md-6">
                                <input type="text" pInputText name="manufacturerWebsite" [(ngModel)]="manufacturerWebsite" style="width:100%">
                                <label>Website</label>
                            </div>
                        </div><br />
                </p-panel>
                <br />
                <br />
            </form>
        </div>
    </div>
</div>
