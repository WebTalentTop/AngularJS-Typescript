<div class="ui-g">
    <div class="ui-g-12">
        <!--<h1> {{title}}</h1>
    <p-tabView>-->
        <div class="card card-w-title">
            <form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)">

                <h3> Add Equipment </h3>
                <p-panel>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default ">
                                <div class="panel-heading">Basic Information</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">                                          
                                                <div class="row">
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Name</label>
                                                        <input type="text" placeholder="Name" [(ngModel)]="name" class="form-control" name="name">
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Serial #</label>
                                                        <input type="text" placeholder="Serial" class="form-control" [(ngModel)]="serialNumber" name="serialNumber">
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label col-sm-12 pl0">  Equipment Types :</label>
                                                        <p-dropdown [options]="equipmentTypes" [(ngModel)]="selectedEquipmentTypeId" (onChange)="onEquipmentTypeChange($event)" name="equipmentTypes" [style]="{'width':'auto'}">
                                                        </p-dropdown>
                                                        <!--<label class="control-label">Equipment Type</label>
                                                        <select name="" class="form-control">
                                                            <option value="">Select Option</option>
                                                            <option value="" selected="selected">SmokeMeter</option>
                                                        </select>-->
                                                    </div>
                                                    <!--<div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">P/O</label>
                                                        <input type="text" class="form-control" name="po" />
                                                    </div>-->
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Year Purchased </label>
                                                        <div class="input-group">
                                                            <p-calendar [(ngModel)]="purchaseDate" name="purchaseDate" showTime="true" [showIcon]="true"></p-calendar>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Warranty until </label>
                                                        <p-calendar [(ngModel)]="warrantyExpiration" name="warrantyExpiration" showTime="true" [showIcon]="true"></p-calendar>
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Model # </label>
                                                        <p-calendar [(ngModel)]="warrantyExpiration" name="warrantyExpiration" showTime="true" [showIcon]="true"></p-calendar>
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Purchased Price</label>
                                                        <input type="text" [(ngModel)]="purchasePrice" class="form-control" name="purchasePrice" placeholder="Actual cost" />
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <!--<label>Calibration Frequency</label>-->
                                                        <p-checkbox name="groupname" value="IsFrequency" label="Calibration Frequency" binary="true"></p-checkbox>


                                                        <div class="control-label">
                                                            <div id="selector"></div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-12">
                                                        <label class="control-label">Description </label>
                                                       
                                                            <textarea type="text" pInputTextArea class="form-control" required row="20" name="description" [(ngModel)]="description"></textarea>
                                                        
                                                    </div>
                                                </div>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Basic Info End -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default ">
                                <div class="panel-heading">Location</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">

                                            <div class="row">

                                                <label class="control-label col-sm-12 pl0">  Test Facility :</label>
                                                <p-dropdown [options]="testFacilities" [(ngModel)]="selectedTestFacilityId" (onChange)="onTestFacilityChange($event)" name="testFacilities" [style]="{'width':'auto'}">
                                                </p-dropdown>
                                                <!--<div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Site</label>
                                    <select class="form-control">
                                        <option value="">Select Site</option>
                                        <option value="" selected="selected">USA</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Building</label>
                                    <input type="text" value="Name of Building" placeholder="Building" class="form-control">
                                </div>
                                <div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Room</label>
                                    <input type="text" value="Name Of Room" placeholder="Room" class="form-control">
                                </div>
                                <div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Bay</label>
                                    <input type="text" value="Bay" class="form-control" placeholder="Bay" />
                                </div>
                                <div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Space Id</label>
                                    <input type="text" value="ID001" class="form-control" placeholder="Space Id" />
                                </div>-->
                                            </div>
                                            <!--<div class="row">
                                <div class="form-group col-sm-12">
                                    <label class="control-label">Description </label>
                                    <div class="locationDescription">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</div>
                                </div>
                            </div>-->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Location End -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Manufacturer Information</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">

                                            <div class="row">
                                                <div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label col-sm-12 pl0">  Equipment Manufacturer :</label>
                                                    <p-dropdown [options]="equipmentManufacturers" [(ngModel)]="selectedEquipmentManufacturerId" (onChange)="onEquipmentManufacturerChange($event)" name="equipmentManufacturers" [style]="{'width':'auto'}">
                                                    </p-dropdown>
                                                    <div class="ui-grid-col-2">
                                                        <button id="add" pButton type="button" (click)="AddManufacturer()" label="Add New Manufacturer">  </button>
                                                    </div>
                                                    <!--<label class="control-label">Name</label>
                                    <input type="text" name="mname" class="form-control" placeholder="Name" />-->
                                                </div>
                                                
                                                <div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Manufacturer Name</label>
                                                    <input type="text" name="manufacturerName" [(ngModel)]="manufacturerName" placeholder="Serial No" class="form-control">
                                                </div>
                                                <!--<div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Address</label>
                                                    <input type="text" name="address" placeholder="Address" class="form-control">
                                                </div>-->
                                                <div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Phone</label>
                                                    <input type="text" name="manufacturerPhone" [(ngModel)]="manufacturerPhone" class="form-control" placeholder="Phone" />
                                                </div>
                                                <div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Fax</label>
                                                    <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerFax" class="form-control" placeholder="Fax" />
                                                </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Email</label>
                                                        <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerEmail" class="form-control" placeholder="Fax" />
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Address Line1</label>
                                                        <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerAddressLine1" class="form-control" placeholder="Fax" />
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Address Line2</label>
                                                        <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerFaxAddressLine2" class="form-control" placeholder="Fax" />
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">Postal</label>
                                                        <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerPostal" class="form-control" placeholder="Fax" />
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">City</label>
                                                        <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerCity" class="form-control" placeholder="Fax" />
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-4">
                                                        <label class="control-label">State</label>
                                                        <input type="text" name="manufacturerFax" [(ngModel)]="manufacturerState" class="form-control" placeholder="Fax" />
                                                    </div>
                                                <!--<div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Contact Person</label>
                                                    <input type="text" name="person" class="form-control" placeholder="Contact Person" />
                                                </div>-->
                                                <div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Website</label>
                                                    <input type="text" name="manufacturerWebsite" [(ngModel)]="manufacturerWebsite" class="form-control" placeholder="Website" />
                                                </div>
                                               
                                                <!--<div class="form-group col-sm-6 col-md-4">
                                                    <label class="control-label">Warranty until</label>
                                                    <input type="text" name="warranty" class="form-control" placeholder="Warranty until" />
                                                </div>-->
                                                <!--<div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Model</label>
                                    <input type="text" name="model" class="form-control" placeholder="Model" />
                                </div>
                                <div class="form-group col-sm-6 col-md-4">
                                    <label class="control-label">Year</label>
                                    <input type="text" name="year" class="form-control" placeholder="Year" />
                                </div>-->
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Manufacturer Information End --> 
                  

                    <div class="ui-grid-row">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <button id="add" pButton type="submit" label="Add">  </button>
                            </div>
                            <div class="ui-grid-col-6">
                            </div>
                            <div class="ui-grid-col-4">
                                <button id="cancel" pButton type="button" label="Cancel" routerLink="/equipment">  </button>
                            </div>
                        </div>
                    </div>
                </p-panel>
                <br />
                <br />
            </form>
        </div>
    </div>
</div>
