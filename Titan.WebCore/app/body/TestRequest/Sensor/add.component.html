<div class="ui-g">
    <div class="ui-g-12">
        <h3>Details</h3>
        <p-tabView (onChange)="handleChange($event)">

            <p-tabPanel header="Info ||" id="info">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default ">
                            <div class="panel-heading">Add Thermo Couple Info</div>
                            <form #tfForm="ngForm" (ngSubmit)="onSubmit(tfForm.value)" action="post" enctype="multipart/form-data">

                                <!--<h3> Add Test Facility </h3>-->
                                <p-panel>
                                    <!--<header>Test Facility Information</header>-->
                                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Part Name *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="partName"
                                                       placeholder="Part Name"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>

                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Part Number *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="partNumber" 
                                                       placeholder="Part Number"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>

                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Department *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="department"
                                                       placeholder="Department"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>

                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Department PIC*
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text"  name="departmentpic"
                                                       placeholder="PIC"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Category *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="category"
                                                       placeholder="Category"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Material *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="material"
                                                       placeholder="Material"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Steady state Requirement *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="steadyreq"
                                                       placeholder="Test Number"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Periodic Requirement *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <input type="text" name="periodicreq"
                                                       placeholder="Test Number"
                                                       class="form-control">
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                               Select Sensor *
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <p-dropdown [options]="Sensors" (onChange)="onSensorChange($event)" name="sensor" [style]="{'width':'200px'}">

                                                </p-dropdown>
                                            </div>
                                            <div class="ui-grid-4"></div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Upload File:
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <!--<input type="file" (onChange)="onChange($event)" required class="form-control " name="attach_file" id="attach_file">-->

                                                <!--<input id="filePath" name="filePath" type="file" onchange="uploadfile(files)" accept="image/*" />
                                                <button id="uploadImage" (click)="uploadFile()">Upload</button>-->
                                                <p-fileUpload [name]="sensorpic" 
                                                              multiple="multiple" accept="image/*" (onSelect)="onChange($event)" maxFileSize="1000000">
                                            <!--<template pTemplate type="content">
                                                <ul *ngIf="uploadedFiles.length">
                                                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                                </ul>
                                             
                                            </template>-->
                                            </p-fileUpload>
                                        </div>
                                      </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                Comments:
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <textarea type="text" pInputTextArea class="form-control" required row="20" name="comment" [(ngModel)]="comment"
                                                         ></textarea>
                                            </div>
                                            <!--<div class="ui-grid-col-4">
                                                <div class="ui-grid-col-4" *ngIf="tfAddress2Ref.errors?.required">
                                                    *
                                                </div>
                                            </div>-->
                                        </div>
                                    </div>
                                 
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">
                                                <button id="add" pButton type="submit" label="Add">  </button>
                                            </div>
                                            <div class="ui-grid-col-6">
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <button id="cancel" pButton type="button" label="Cancel" routerLink="/testrequest/details/{{entityId}}">  </button>
                                            </div>
                                        </div>
                                    </div>
                                </p-panel>
                                <br />
                                <br />
                            </form>

                          
                                <br />
                                <br />
                           
                       </div>
                    </div>
                </div><!-- Form End -->
              

            </p-tabPanel>

           
        </p-tabView>
</div>
</div>
