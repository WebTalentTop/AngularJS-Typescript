<div class="ui-g-12">
    <p-breadcrumb [model]="breadcrumbs"></p-breadcrumb>
    <br />
    <div class="card card-w-title">
        <header>
            <h1>Test Facilities</h1>
            <button pButton type="button" [routerLink]="['add']" icon="ui-icon-add" label="Create Test Facility"></button>
        </header>
        <div class="ui-grid-row">
            <!--<a routerLink="edit/A70B5ABE-10AE-4D65-8667-F8ACECCF9987"><i class="fa ui-icon-edit"></i>Edit Test Facility</a>-->
            <p-messages [value]="msgs"></p-messages>
            <grid-data [gridData]="gridData"
                       [cols]='cols'
                       [confInfo]="confInfo"
                       [dataService]="testFacilityService"
                       (navigateToDetails)="navigateDetails($event)"
                       [title]="title"></grid-data>
        </div>
    </div>
</div>
