<p-dialog header="{{emailDialogHeader}}" [(visible)]="displayApproverEmail" modal="modal" showEffect="fade" width="700">
    <form #sendApproverEmailForm="ngForm">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2"><b>To:</b></div>
            <div class="ui-grid-col-10">
                <p-autoComplete [(ngModel)]="emailContent.to" [suggestions]="filteredToEmailAddresses"
                                (completeMethod)="filterToEmailAddresses($event)" styleClass="wid100" name="approverTo" required
                                [minLength]="1" placeholder="Search by Name" field="displayName" id="autoCompleteApprover" [multiple]="true">
                </p-autoComplete>
            </div>
        </div>
        <br/>
        <div class="ui-grid-row">
            <div class="ui-grid-col-2"><b>Subject:</b></div>
            <div class="ui-grid-col-10">
                <input type="text" pInputText name="emailSubject" [(ngModel)]="subject" #emailSubjectRef
                       style="width:100%">
            </div>
        </div>
        <br />
        <div class="ui-grid-row">
            <div class="ui-grid-col-2"><b>Content:</b></div>
            <div class="ui-grid-col-10">
                <p-editor name="bodyEditor" [(ngModel)]="text" [style]="{'height':'320px'}"></p-editor>
            </div>
        </div>
    </form>
    <br />
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="ui-icon-email" (click)="onSendEmailCancel()" label="Cancel"></button>
            <button type="button" pButton icon="ui-icon-save" (click)="onSendEmail()" label="{{sendEmailLabelText}}" [disabled]="!sendApproverEmailForm.form.valid"></button>
        </div>
    </footer>
</p-dialog>
