<h1 [innerHTML]="title"></h1>
<p-dataTable [value]="gridData"
             [lazy]="true"
             [paginator]="true"
             [rows]="confInfo.PageSize"
             [(selection)]="selectedItem"
             [totalRecords]="confInfo.TotalRecords"
             (onLazyLoad)="loadFresh($event)"
             *ngIf="gridData.length >0">
    <p-column *ngFor="let col of cols"
              [field]="col.Field"
              [header]="col.Header"
              [sortable]="col.Sortable"
              [filter]="col.ShowFilter"
              filterMatchMode="contains"
              [hidden]="col.Hidden">
        <template let-col let-item="rowData" *ngIf="checkLinkable(col.Field)" pTemplate type="body">

           <a (click)="navigateTo(item[idField])">{{item[col.field]}}</a>
        </template>
        <template let-col let-item="rowData" *ngIf="col.Field === 'date'" pTemplate type="body">
        </template>
    </p-column>
</p-dataTable>
<div *ngIf="gridData.length === 0">
    <spinner></spinner>
</div>
